<body>
<div class="container col-md-6">
  <h1 class="primary">Registro usuario</h1>
  <form (ngSubmit)="userRegister()">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "user.name">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Telefono</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)] = "user.phoneNumber">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Cedula</label>
      <input type="text" class="form-control" id="identification" name="identification" [(ngModel)] = "user.identification">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Correo</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)] = "user.email">
    </div>

    <p></p>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Contrasena</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)] = "user.password">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Sexo</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="male" value="0" [(ngModel)] = "user.sex">
        <label class="form-check-label" for="male">
          Hombre
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="female" value="1" [(ngModel)] = "user.sex">
        <label class="form-check-label" for="female">
          Mujer
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary"> Confirmar</button>
  </form>
</div>
</body>
