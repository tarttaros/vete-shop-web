<body>
<div class="container col-md-6">
  <h1 class="primary">Registro producto</h1>
  <form (ngSubmit)="productRegister()">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nombre producto</label>
      <input type="text" class="form-control" id="nameProduct" name="nameProduct" [(ngModel)] = "product.nameProduct">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Descripcion</label>
      <input type="text" class="form-control" id="description" name="description" [(ngModel)] = "product.description">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">cantidad</label>
      <input type="text" class="form-control" id="quantityProduct" name="quantityProduct" [(ngModel)] = "product.quantityProduct">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Precio</label>
      <input type="text" class="form-control" id="price" name="price" [(ngModel)] = "product.price">
    </div>
    <button type="submit" class="btn btn-primary"> Confirmar</button>
  </form>
</div>
</body>
